
#单条题目查询
query QuestionQuery($id: Int) {
    question(id: $id) {
        id
        description
        answer
        favorite_status
        gold
        ticket
        liked
        count_likes
        count_comments
        selections_array {
            Text
            Value
        }
        image {
            id
            url
            width
            height
        }
        video {
            id
            url
            height
            width
            rotate
            duration
            cover
        }
        category {
            id
            name
        }
        explanation {
            id
            content
            video {
                width
                height
                cover
                url
            }
            images {
                url
            }
        }
        type
        correct_count
        count
        wrong_count
        user {
            id
            name
            avatar
        }
    }
}
