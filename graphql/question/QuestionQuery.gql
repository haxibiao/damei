#题目查询
query QuestionQuery($id: Int) {
    question(id: $id) {
        id
        description
        answer
        status
        favorite_status
        gold
        ticket
        liked
        count_likes
        count_comments
        selections_array {
            Text
            Value
        }
        image {
            id
            path
            width
            height
        }
        video {
            id
            url
            height
            width
            path
            rotate
            duration
            cover
        }
        category {
            id
            name
        }
        explanation {
            id
            content
            video {
                width
                height
                cover
                url
            }
            images {
                width
                path
            }
        }
        type
        correct_count
        count
        wrong_count
        user {
            id
            name
            avatar
            followers_count
            question_count
        }
        submit
        audits {
            id
            user {
                id
                name
                avatar
                followed_user_status
                profile {
                    age
                }
                level {
                    id
                    level
                }
            }
            status
        }
        # answer_logs {
        # 	id
        # 	user {
        # 		id
        # 		name
        # 		avatar
        # 	}
        # 	time
        # }
    }
}
