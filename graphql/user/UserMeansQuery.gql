# 用户资产统计（精力点、智慧点、贡献统计、操作次数统计）
query UserMeansQuery($id: Int!) {
    user(id: $id) {
        id
        gold
        is_bind_wechat
        ticket
        level {
            id
            name
            ticket_max
            level
            exp
        }
        withdrawInfo {
            amount
            description
        }
        wallet {
            id
            real_name
            pay_account
            pay_info_change_count
            total_withdraw_amount
            available_balance
            balance
        }
        profile {
            total_contributes
        }
        today_contributes
        week_contributes
        today_new_questions_count
        today_left_questions_count
        today_withdraw_left
        exchange_rate
        adinfo {
            tt_codeid
            tt_appid
            bannerAd {
                appid
                codeid
            }
            fullScreenVideoAd {
                appid
                codeid
            }
        }
        is_admin
        bonusExpirationTime
        totalBonusEarnings
        stockRate
        stockNumber
        perStockPrice
        yesterdayEarnings
        totalEarnings
        todayUnclaimedBonusEarnings
        is_first_stock
        invitations_success_count
        invitation {
            reward_total_amount
            reward_total_share_bonus
        }
        force_alert
        is_bind_dongdezhuan
        dongdezhuanUser {
            id
            name
            account
        }
        DZUser {
            id
            name
            account
        }
    }
}